backtest:
  holding_period: 25
  initial_balance: 10000
  transaction_fee: 0.001
environment:
  initial_balance: 10000
  reward_type: return
  transaction_fee: 0.001
model:
  hidden_dim: 64
  num_assets_select: 4
  relation_file: relation_matrix.npy
  use_adaptive_adj: true
  use_gcn: true
  use_spatial_attention: true
  window_size: 65
training:
  batch_size: 32
  episodes_per_epoch: 10
  learning_rate: 0.0001
  num_epochs: 100
  test_split: 0.1
  train_split: 0.8
  validation_split: 0.1
  weight_decay: 0.0001
